<!DOCTYPE html>
<meta charset="utf-8">
<style>
  h1, h2  {
    margin:5px;
  }
  h5 {
    margin-left: 5px;
  }
  body {
    background-color: #E0F0FF;
  }
  path.NZN, path.NZS, path.NZA {
    fill:#cdc;
  }
  path.place{
    fill:black;
  }
  text.place-label{
    font-size:9pt;
  }
  text.region-label{
    fill: gray;
    fill-opacity: .5;
    font-size: 20pt;
    font-weight: 300;
    text-anchor: middle;
  }
  circle {
    fill: #0066CC;
    cursor: pointer;
  }
  text.refugee-stats {
    font-size: 20pt;
    font-weight: bold;
  }
  text.refugee-stats-total {
    font-size: 15pt;
    font-weight: bold;
  }
</style>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <h1>Refugee Settlement in New Zealand</h1>
  <h2>2006-2015</h3>
  <h5>Source: <a href="http://www.immigration.govt.nz/NR/rdonlyres/F4C1C566-F1B8-469A-A1B4-D48345BA283E/0/RQBResettlementStatPak.pdf">Immigration New Zealand</a></h5>
  <script>
    var width = 1200, height = 800;
    var svg = d3.select("body")
        .append("svg")
        .attr({"width":width, "height":height});

    var projection = d3.geo.transverseMercator()
        .scale(3200)
        .rotate([188,40.5])
        .translate([width/2, height/2]);

    var path = d3.geo.path()
      .projection(projection)
      .pointRadius(3);

    d3.json("nz.json",function (nz) {
      var subunits = topojson.feature(nz, nz.objects.nzl_subunits),
          places = topojson.feature(nz, nz.objects.nz_places);

      svg.selectAll("path")
          .data(subunits.features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("class", function (d) {return d.id;});

      svg.append("path")
          .datum(places)
          .attr("d", path)
          .attr("class","place")

      svg.selectAll(".place-label")
          .data(places.features)
        .enter().append("text")
          .attr("class", function(d) { return "place-label " + d.properties.name })
          .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
        .attr("dx", ".5em")
          .text(function(d) { return d.properties.name; });

      var labels = svg.selectAll(".region-label")
          .data(subunits.features)
        .enter()
      .append("text")
          .attr("class", function(d) { return "region-label " + d.id; })
          .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
          .attr("dy", ".35em")
          .text(function(d) { return d.properties.name; });

      svg.append("text")
                .attr("class", "refugee-stats-total")
                .attr("x", 40)
                .attr("y", 250)
                .text("Total number of refugees settled in New Zealand since 2006: 6588");

      svg.append("circle")
          .attr("cx", 710)
          .attr("cy", 193)
          .attr("r", 8)
          .on("click", function() {
            svg.select(".refugee-stats-total").remove();
            svg.select(".refugee-stats").remove();
            svg.append("text")
                .attr("class", "refugee-stats")
                .attr("x", 200)
                .attr("y", 250)
                .text("Auckland: 2255");
          });

      svg.append("circle")
          .attr("cx", 745)
          .attr("cy", 213)
          .attr("r", 8)
          .on("click", function() {
            svg.select(".refugee-stats-total").remove();
            svg.select(".refugee-stats").remove();
            svg.append("text")
                .attr("class", "refugee-stats")
                .attr("x", 200)
                .attr("y", 250)
                .text("Waikato: 641");
          });

      svg.append("circle")
          .attr("cx", 802)
          .attr("cy", 311)
          .attr("r", 8)
          .on("click", function() {
            svg.select(".refugee-stats-total").remove();
            svg.select(".refugee-stats").remove();
            svg.append("text")
                .attr("class", "refugee-stats")
                .attr("x", 200)
                .attr("y", 250)
                .text("Hawkes Bay: 3");
          });

      svg.append("circle")
          .attr("cx", 743)
          .attr("cy", 361)
          .attr("r", 8)
          .on("click", function() {
            svg.select(".refugee-stats-total").remove();
            svg.select(".refugee-stats").remove();
            svg.append("text")
                .attr("class", "refugee-stats")
                .attr("x", 200)
                .attr("y", 250)
                .text("Manuwatu: 841");
          });

      svg.append("circle")
          .attr("cx", 720)
          .attr("cy", 382)
          .attr("r", 8)
          .on("click", function() {
            svg.select(".refugee-stats-total").remove();
            svg.select(".refugee-stats").remove();
            svg.append("text")
                .attr("class", "refugee-stats")
                .attr("x", 200)
                .attr("y", 250)
                .text("Wellington: 1679");
          });

      svg.append("circle")
          .attr("cx", 650)
          .attr("cy", 407)
          .attr("r", 8)
          .on("click", function() {
            svg.select(".refugee-stats-total").remove();
            svg.select(".refugee-stats").remove();
            svg.append("text")
                .attr("class", "refugee-stats")
                .attr("x", 200)
                .attr("y", 250)
                .text("Nelson: 680");
          });

      svg.append("circle")
          .attr("cx", 612)
          .attr("cy", 515)
          .attr("r", 8)
          .on("click", function() {
            svg.select(".refugee-stats-total").remove();
            svg.select(".refugee-stats").remove();
            svg.append("text")
                .attr("class", "refugee-stats")
                .attr("x", 200)
                .attr("y", 250)
                .text("Canterbury: 489");
          });

    });
  </script>
</body>
